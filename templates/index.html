<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Country Guesser Game</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    </style>
</head>
<body>
    <h1>Country Guesser</h1>

    <form id="guessForm" method="POST" onsubmit="submitGuess(event)">
        <label for="country">Guess a country:</label>
        <input type="text" id="country" name="country" required>
        <button type="submit">Submit</button>
    </form>
    <p id="result"></p>

    <script src="/static/CountryGuessScript.js"></script>
</body>
</html>
